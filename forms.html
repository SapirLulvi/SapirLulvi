<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="formsDesign.css">

</head>
<body>
    <h1 id="mainTitle">Forms Exercise</h1>
    <h2 class="heading">Registration Form</h2>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="Email">Email:</label><br>
        <input type="email" id="Email" name="Email"><br><br>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="pass"><br><br>
        <input id="subm" type="submit" value="Submit">
    </form> 
    <h2 class="heading">Contact Form</h2>
    <form>
        <label for="fname1">First name:</label><br>
        <input type="text" id="fname1" name="fname1"><br><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br><br>
        <label for="comment">Your Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
        <input id="subm" type="submit" value="Submit">
    </form> 

        
</body>
</html>
